ix-blend-mode: normal"><tspan x="0" dy="0">About</tspan><tspan x="0" dy="46.150000000000006px">How to Play</tspan></text><path d="M117.57838,273.93894v-134.58695h245v134.58695z" fill="#baffaa" stroke="#9ff28d" stroke-width="1" stroke-linecap="butt"/><text transform="translate(116.67155,134.60377) scale(0.31533,0.33749)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">News</tspan></text><text transform="translate(121.46586,149.67832) scale(0.17541,0.17541)" font-size="40" xml:space="preserve" fill="#2b751b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hello!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Thanks for checking out this game!</tspan><tspan x="0" dy="48px">This is the 1st beta version of the Skribbl.io remake.</tspan><tspan x="0" dy="48px">So far, these are the features in the game:</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">- English chat</tspan><tspan x="0" dy="48px">- Character heads only</tspan><tspan x="0" dy="48px">- No custom games</tspan><tspan x="0" dy="48px">- 8 players in a room</tspan><tspan x="0" dy="48px">- Only 1 room to play</tspan><tspan x="0" dy="48px">- A functioning canvas and chat!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">I will be adding some more features in the near future!</tspan><tspan x="0" dy="48px">Have fun skribbl'n!</tspan></text><text transform="translate(180.84997,325.2964) scale(0.19904,0.19904)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Made by @ticedev and Gerek T.</tspan></text></g></g></svg>